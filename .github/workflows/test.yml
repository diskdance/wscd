name: Test

on: [ push, pull_request ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.6.0
      - name: Test
        run: |
          pnpm install --frozen-lockfile
          pnpm run test
